    <script>
        // API åŸºç¡€é…ç½®
        const API_BASE = 'http://localhost:5000/api';
        let selectedTimeSlot = null;

        // è·å– Token (å®é™…åº”ç”¨ä¸­åº”ä»ç™»å½•åå­˜å‚¨çš„ä½ç½®è·å–)
        function getToken() {

        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('studentAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {

        }

        // åŠ è½½è€å¸ˆåˆ—è¡¨
        async function loadTeachers() {
            try {
                const response = await fetch(`${API_BASE}/users/teachers`);
                const data = await response.json();
                
                const select = document.getElementById('teacherSelect');
                data.teachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.id;
                    option.textContent = `${teacher.name} - ${teacher.department}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½è€å¸ˆåˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // ç”Ÿæˆæ—¶é—´æ®µ
        function generateTimeSlots() {
            const slots = [
                '08:00-09:00', '09:00-10:00', '10:00-11:00', '11:00-12:00',
                '14:00-15:00', '15:00-16:00', '16:00-17:00', '17:00-18:00'
            ];
            
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            slots.forEach(slot => {
                const div = document.createElement('div');
                div.className = 'time-slot available';
                div.textContent = slot;
                div.onclick = () => selectTimeSlot(div, slot);
                container.appendChild(div);
            });
        }

        // é€‰æ‹©æ—¶é—´æ®µ
        function selectTimeSlot(element, slot) {
            // ç§»é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.time-slot').forEach(el => {
                el.classList.remove('selected');
            });
            
            if (!element.classList.contains('booked')) {
                element.classList.add('selected');
                selectedTimeSlot = slot;
            }
        }

        // æŸ¥è¯¢å·²é¢„çº¦æ—¶é—´æ®µ
        async function checkBookedSlots() {
            const teacherId = document.getElementById('teacherSelect').value;
            const date = document.getElementById('appointmentDate').value;
            
            if (!teacherId || !date) return;
            
            try {
                const response = await fetch(
                    `${API_BASE}/schedule/booked-slots/${teacherId}?date=${date}`
                );
                const data = await response.json();
                
                // æ›´æ–°æ—¶é—´æ®µçŠ¶æ€
                document.querySelectorAll('.time-slot').forEach(el => {
                    const slot = el.textContent;
                    if (data.booked_slots.includes(slot)) {
                        el.classList.remove('available', 'selected');
                        el.classList.add('booked');
                    } else {
                        el.classList.remove('booked');
                        el.classList.add('available');
                    }
                });
            } catch (error) {
                console.error('æŸ¥è¯¢å·²é¢„çº¦æ—¶é—´æ®µå¤±è´¥:', error);
            }
        }

        // åˆ›å»ºé¢„çº¦
        async function createAppointment() {
            const teacherId = document.getElementById('teacherSelect').value;
            const date = document.getElementById('appointmentDate').value;
            const type = document.getElementById('appointmentType').value;
            const reason = document.getElementById('appointmentReason').value;
            
            if (!teacherId || !date || !selectedTimeSlot || !reason) {
                showAlert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«é¡¹', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/schedule/book`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({
                        teacher_id: parseInt(teacherId),
                        appointment_date: date,
                        time_slot: selectedTimeSlot,
                        appointment_type: type,
                        reason: reason
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('é¢„çº¦åˆ›å»ºæˆåŠŸï¼', 'success');
                    // é‡ç½®è¡¨å•
                    document.getElementById('appointmentReason').value = '';
                    selectedTimeSlot = null;
                    generateTimeSlots();
                    loadMyAppointments();
                } else {
                    showAlert(`é¢„çº¦å¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                console.error('åˆ›å»ºé¢„çº¦å¤±è´¥:', error);
            }
        }

        // åŠ è½½æˆ‘çš„é¢„çº¦
        async function loadMyAppointments() {
            try {
                const response = await fetch(`${API_BASE}/schedule/appointments`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                
                const data = await response.json();
                const list = document.getElementById('myAppointments');

                    return;
                }
                
                list.innerHTML = data.appointments.map(apt => `

                        </div>
                        <div><strong>æ—¥æœŸ:</strong> ${apt.appointment_date}</div>
                        <div><strong>æ—¶é—´:</strong> ${apt.time_slot}</div>
                        <div><strong>ç±»å‹:</strong> ${apt.appointment_type}</div>

            } catch (error) {

            }
        }

        // æ›´æ–°é¢„çº¦çŠ¶æ€
        async function updateAppointmentStatus(appointmentId, status) {

                    {

                } else {

            } catch (error) {

                console.error('æ›´æ–°é¢„çº¦çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // å–æ¶ˆé¢„çº¦
        async function cancelAppointment(appointmentId) {
            if (!confirm('ç¡®å®šè¦å–æ¶ˆè¿™ä¸ªé¢„çº¦å—ï¼Ÿ')) return;
            
            await updateAppointmentStatus(appointmentId, 'cancelled');

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {

        }

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
